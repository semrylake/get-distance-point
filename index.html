<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>

     <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
     <script>
          var posisi_1 = new google.maps.LatLng(-6.9953521, 110.4514378);
          var posisi_2 = new google.maps.LatLng(-6.9952105, 110.4542764);
          document.write(getDistancePoin(posisi_1, posisi_2));
          function getDistancePoin(posisi_1, posisi_2) {
               return (google.maps.geometry.spherical.computeDistanceBetween(posisi_1, posisi_2) / 1000).toFixed(5)+" Kilometers";
          }
     </script>

</body>

</html>
